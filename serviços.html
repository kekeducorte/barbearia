<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - Keke Dú Corte</title>
    <link rel="stylesheet" href="geral.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <header class="header-fixed">
      <div class="container-header"> 
        <h1 id="Keke" class="logo-titulo">KEKE DÚ CORTE</h1>
        <nav class="nav-principal">
            <ul>
                <li><a href="index.html" class="cta-button-header"><i class="fas fa-arrow-left"></i> Voltar</a></li>
            </ul>
        </nav>
        <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
          <span class="hamburger"></span>
        </button>
      </div>
    </header>
      
      <main class="main-content">
        <section class="container-page fade-in">
          <h2 class="page-title">Tabela de Preços</h2>
          
          <div class="tabela-precos">
            <div class="tabela-linha header">
              <div class="tabela-celula">Serviço</div>
              <div class="tabela-celula">Preço</div>
            </div>
            <div class="tabela-linha">
              <div class="tabela-celula" data-label="Serviço">CORTE DE CABELO</div>
              <div class="tabela-celula" data-label="Preço">R$ 25,00</div>
            </div>
            <div class="tabela-linha">
              <div class="tabela-celula" data-label="Serviço">LUZES</div>
              <div class="tabela-celula" data-label="Preço">R$ 35,00</div>
            </div>
            <div class="tabela-linha">
              <div class="tabela-celula" data-label="Serviço">PLATINADO</div>
              <div class="tabela-celula" data-label="Preço">R$ 50,00</div>
            </div>
            <div class="tabela-linha">
              <div class="tabela-celula" data-label="Serviço">PIGMENTAÇÃO</div>
              <div class="tabela-celula" data-label="Preço">R$ 15,00</div>
            </div>
            <div class="tabela-linha">
              <div class="tabela-celula" data-label="Serviço">BARBA</div>
              <div class="tabela-celula" data-label="Preço">R$ 15,00</div>
            </div>
            <div class="tabela-linha">
              <div class="tabela-celula" data-label="Serviço">PEZINHO</div>
              <div class="tabela-celula" data-label="Preço">R$ 10,00</div>
            </div>
          </div>

        </section>
      </main>
      
      <footer>
        <div class="container">
          <div class="footer-content">
            <div class="footer-info">
              <h3>Nosso Endereço</h3>
              <p>[Rua Joaquim Cardoso,Itaquari, Cariacica ES,]</p>
            </div>
            <div class="footer-copy">
              <p>&copy; 2025 Barbearia do Keke. Melhor de Cariacica.</p>
            </div>
          </div>
        </div>
      </footer>

      <script src="app.js"></script>
</body>
</html>
