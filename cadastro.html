<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="geral.css" />
    <title>Cadastro - Keke Dú Corte</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="header-fixed">
      <div class="container-header">
        <h1 id="Keke" class="logo-titulo">KEKE DÚ CORTE</h1>
        <nav class="nav-principal">
          <ul>
            <li><a href="index.html" class="cta-button-header"><i class="fas fa-arrow-left"></i> Voltar</a></li>
          </ul>
        </nav>
        <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
          <span class="hamburger"></span>
        </button>
      </div>
    </header>
    
    <main class="main-content">
      <section class="container-page fade-in">
        <h2 class="page-title">Cadastre-se na Barbearia</h2>

        <form action="obrigado.html" method="get" id="contato" class="form-geral card-form">
          <fieldset>
            <legend>Identificação do Usuário</legend>

            <div class="form-grupo">
              <label for="nome">Nome Completo:</label>
              <input
                type="text"
                id="nome"
                name="nome_tutor"
                maxlength="50"
                placeholder="Digite seu nome completo"
                required
              />
            </div>
            
            <div class="form-grupo">
              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                maxlength="60"
                placeholder="Digite seu melhor e-mail"
                required
              />
            </div>
            
            <div class="form-grupo">
              <label for="telcel">Telefone/Celular:</label>
              <input
                type="tel"
                id="telcel"
                name="telcel"
                maxlength="15"
                placeholder="(99) 99999-9999"
                required
              />
            </div>
            
            <div class="form-grupo">
              <label for="senha">Senha:</label>
              <input
                type="password"
                id="senha"
                name="senha"
                maxlength="35"
                placeholder="Crie uma senha segura"
                required
              />
            </div>
          </fieldset>
          
          <div class="form-botoes">
            <button type="submit" class="cta-button">Enviar Cadastro</button>
            <button type="reset" class="cta-button-outline">Limpar</button>
          </div>
        </form>
      </section>
    </main>
    
    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-info">
            <h3>Nosso Endereço</h3>
            <p>[Rua Joaquim Cardoso,Itaquari, Cariacica ES,]</p>
          </div>
          <div class="footer-copy">
            <p>&copy; 2025 Barbearia do Keke. Melhor de Cariacica.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
